<div class="bg-[#f5f5f5] overflow-auto h-full">

  <!-- Header -->
  <div
    class="fixed w-full top-0 z-10 bg-[color-mix(in_srgb,var(--background)_50%,transparent)] backdrop-blur-sm min-h-[56px] flex items-center p-2 justify-between">
    <div (click)="navigateBack()"
      class="rounded-full text-[--foreground] hover:bg-[--border] size-10 flex items-center justify-center">
      <ion-icon name="chevron-back-outline" class="w-[24px] h-[48px]"></ion-icon>
    </div>

    <h1
      class="text-2xl text-[--muted-foreground] font-bold absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
      Favorites</h1>

    <div (click)="navigateCart()"
      class="rounded-full text-[--foreground] hover:bg-[--border] size-10 flex items-center justify-center">
      <ion-icon name="cart-outline" class="w-[24px] h-[48px]"></ion-icon>
    </div>
  </div>

  <main class="flex flex-col gap-4 px-2 flex-1 mt-16">
    <div *ngFor="let item of favorites()" class="flex shadow-lg p-4 border rounded-xl gap-2 bg-[--background]">

      <!-- Image -->
      <div class="w-[125px] border-[6px] border-[--background] shadow-lg rounded-xl">
        <img src="{{item.image}}" alt="{{item.title}}" class="rounded-xl h-full">
      </div>

      <div class="flex-1 flex flex-col">

        <!-- Title -->
        <div class="flex justify-between">
          <h2 class="font-bold text-[--muted-foreground] max-w-[50vw]">
            {{item.title}}
          </h2>
          <ion-icon name="heart" class="text-red-500 size-6"></ion-icon>
        </div>

        <div class="flex items-center text-[var(--muted-foreground)]">
          Size: {{item.size}}
        </div>

        <div class="mt-2 flex justify-between flex-1 items-end">
          <!-- Price -->
          <div class="text-lg font-bold text-[var(--muted-foreground)]">
            PHP {{item.price}}
          </div>

          <!-- quantity -->
          <div class=" flex px-4 py-2 gap-2 rounded-full font-semibold bg-[--foreground] text-[--background]">
            <ion-icon name="cart-outline" class="rounded-md size-7"></ion-icon>
            Add to cart
          </div>
        </div>

      </div>

    </div>

    <div class="h-32">

    </div>

  </main>

</div>
