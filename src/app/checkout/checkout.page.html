<body class="bg-[--background]">

    <!-- Header -->
    <div
        class="sticky top-0 z-10 bg-[color-mix(in_srgb,var(--background)_50%,transparent)] backdrop-blur-lg min-h-[56px] flex items-center p-2">
        <div (click)="navigateBack()"
            class="rounded-full text-[--foreground] hover:bg-[--border] size-10 flex items-center justify-center">
            <ion-icon name="chevron-back-outline" class="w-[24px] h-[48px]"></ion-icon>
        </div>

        <h1
            class="text-2xl text-[--muted-foreground] font-bold absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
            Checkout</h1>
    </div>

    <main class="mx-4">

     <div class="mt-4">
      <h2 class="text-xl text-gray-500 font-semibold mb-4">Shipping to</h2>
      
      <div class="bg-white rounded-2xl shadow-md p-4 flex items-center relative">
        <div class="bg-gray-100 rounded-xl w-16 h-16 flex items-center justify-center mr-4">
          <div class="bg-white rounded-full p-2">
            <ion-icon name="location-outline" class="text-gray-500 text-2xl"></ion-icon>
          </div>
        </div>
        
        <div class="flex-1">
          <h3 class="font-bold text-[--muted-foreground] text-lg">Home</h3>
          <p class="text-gray-500 text-sm">123 Limgrave Road, Stormveil,</p>
          <p class="text-gray-500 text-sm">ST 45678, Lands Between</p>
        </div>
        
        <button class="absolute top-4 right-4">
          <ion-icon name="create-outline" class="text-xl text-gray-800"></ion-icon>
        </button>
      </div>
    </div>

    <div>
      <h2 class="text-xl text-gray-500 font-semibold mb-3">Select Payment Method</h2>
      
      <!-- Payment Options -->
      <div class="flex justify-between mb-6">
        <div 
          class="payment-option" 
          [class.ring-2]="selectedPayment === 'mastercard'"
          [class.ring-blue-500]="selectedPayment === 'mastercard'"
          (click)="selectPayment('mastercard')">
          <div class="bg-white rounded-full w-14 h-14 shadow-md flex items-center justify-center cursor-pointer">
            <div class="flex items-center justify-center">
              <div class="w-8 h-8 relative">
                <div class="absolute inset-0 bg-red-500 rounded-full opacity-80 right-1"></div>
                <div class="absolute inset-0 bg-yellow-500 rounded-full opacity-80 left-1"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div 
          class="payment-option" 
          [class.ring-2]="selectedPayment === 'paypal'"
          [class.ring-blue-500]="selectedPayment === 'paypal'"
          (click)="selectPayment('paypal')">
          <div class="bg-white rounded-full w-14 h-14 shadow-md flex items-center justify-center cursor-pointer">
            <div class="text-blue-800 font-bold text-2xl">P</div>
          </div>
        </div>
        
        <div 
          class="payment-option" 
          [class.ring-2]="selectedPayment === 'apple'"
          [class.ring-blue-500]="selectedPayment === 'apple'"
          (click)="selectPayment('apple')">
          <div class="bg-white rounded-full w-14 h-14 shadow-md flex items-center justify-center cursor-pointer">
            <ion-icon name="logo-apple" class="text-2xl"></ion-icon>
          </div>
        </div>
        
        <div 
          class="payment-option" 
          [class.ring-2]="selectedPayment === 'google'"
          [class.ring-blue-500]="selectedPayment === 'google'"
          (click)="selectPayment('google')">
          <div class="bg-white rounded-full w-14 h-14 shadow-md flex items-center justify-center cursor-pointer">
            <div class="flex items-center justify-center">
              <div class="w-6 h-6 relative">
                <div class="absolute inset-0 bg-blue-500 rounded-l-full"></div>
                <div class="absolute inset-0 bg-green-500 rounded-r-full left-3"></div>
                <div class="absolute inset-0 bg-yellow-500 rounded-t-full bottom-3"></div>
                <div class="absolute inset-0 bg-red-500 rounded-b-full top-3"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div 
          class="payment-option" 
          [class.ring-2]="selectedPayment === 'gift'"
          [class.ring-blue-500]="selectedPayment === 'gift'"
          (click)="selectPayment('gift')">
          <div class="bg-white rounded-full w-14 h-14 shadow-md flex items-center justify-center cursor-pointer">
            <div class="bg-yellow-400 p-1 rounded">
              <ion-icon name="gift-outline" class="text-xl"></ion-icon>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Credit Card -->
      <div class="bg-gray-900 rounded-2xl shadow-lg p-5 text-white" *ngIf="selectedPayment === 'mastercard'">
        <div class="flex justify-between items-start mb-8">
          <div class="card-chip"></div>
          <div class="text-right">
            <p>Bank</p>
            <ion-icon name="wifi-outline" class="text-xl transform rotate-90"></ion-icon>
          </div>
        </div>
        
        <div class="flex justify-between mb-4">
          <div class="w-8 h-1 bg-gray-400 rounded"></div>
          <div class="w-8 h-1 bg-gray-400 rounded"></div>
          <div class="w-8 h-1 bg-gray-400 rounded"></div>
          <div class="w-8 h-1 bg-gray-400 rounded"></div>
        </div>
        
        <div class="w-48 h-1 bg-gray-400 rounded mb-6"></div>
        
        <div class="flex justify-end">
          <div class="flex items-center justify-center">
            <div class="w-10 h-10 relative">
              <div class="absolute inset-0 bg-red-500 rounded-full opacity-80 right-1"></div>
              <div class="absolute inset-0 bg-yellow-500 rounded-full opacity-80 left-1"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </main>

</body>
