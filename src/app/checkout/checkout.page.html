<body class="bg-[--background] overflow-auto h-full">

  <!-- Header -->
  <div
    class="sticky top-0 z-10 bg-[color-mix(in_srgb,var(--background)_50%,transparent)] backdrop-blur-lg min-h-[56px] flex items-center p-2">
    <div (click)="navigateBack()"
      class="rounded-full text-[--foreground] hover:bg-[--border] size-10 flex items-center justify-center">
      <ion-icon name="chevron-back-outline" class="w-[24px] h-[48px]"></ion-icon>
    </div>

    <h1
      class="text-2xl text-[--muted-foreground] font-bold absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
      Checkout</h1>
  </div>

  <main class="mx-4 flex flex-col gap-4">

    <div class="mt-4">
      <h2 class="text-xl text-gray-500 font-semibold mb-4">Shipping to</h2>

      <div class="bg-white rounded-2xl shadow-md p-4 flex items-center relative border border-gray-400/30">
        <div class="bg-gray-100 rounded-xl w-16 h-16 flex items-center justify-center mr-4">
          <div class="bg-white rounded-full p-2">
            <ion-icon name="location-outline" class="text-gray-500 text-2xl"></ion-icon>
          </div>
        </div>

        <div class="flex-1">
          <h3 class="font-bold text-[--muted-foreground] text-lg">Home</h3>
          <p class="text-gray-500 text-sm">123 Limgrave Road, Stormveil,</p>
          <p class="text-gray-500 text-sm">ST 45678, Lands Between</p>
        </div>

        <button class="absolute top-4 right-4">
          <ion-icon name="create-outline" class="text-xl text-gray-800"></ion-icon>
        </button>
      </div>
    </div>

    <div>
      <h2 class="text-xl text-gray-500 font-semibold mb-3">Payment Methods</h2>

      <!-- Payment Options -->
      <div class="flex flex-col mb-6 p-4 shadow-md rounded-xl gap-2 select-none border border-gray-400/30">
        Place
        <!-- <div class="flex items-center rounded-lg p-2" [ngClass]="selectedMethod() === payment? 'border border-[--primary]':'border border-transparent'" *ngFor="let payment of ['Cash on Delivery', {name: 'Gcash', icon: ''}, 'Paypal', 'Mastercard']" (click)="selectPayment(payment)"> -->

        <div class="flex items-center rounded-lg p-2"
          [ngClass]="selectedMethod() === payment.name? 'border border-[--primary]':'border border-transparent'"
          *ngFor="let payment of paymentMethods" (click)="selectPayment(payment.name)">

          <!-- Avatar -->
          <div class="size-10 mr-1 flex items-center justify-center">
            <ion-icon name="{{payment.icon}}" class="text-[--primary] text-2xl"></ion-icon>
          </div>

          <h3 class="text-lg text-[--foreground]">{{payment.name}}</h3>

        </div>

      </div>

    </div>

  </main>

  <div class="fixed bottom-0 w-full z-10 bg-white rounded-t-2xl p-4 border flex flex-col gap-4">

    <div class="flex justify-between text-[var(--muted-foreground)]">
      <p class="text-2xl font-bold">Total Amount</p>
      <p class="font-bold text-2xl text-[--foreground]">PHP {{totalAmount()}}</p>
    </div>

    <button (click)="confirmOrder()"
      class="bg-[--primary] shadow-[0_0_10px_rgba(251,146,60,0.8)] text-2xl font-semibold rounded-xl py-2 mx-10">Confirm
      Order</button>
  </div>

</body>
