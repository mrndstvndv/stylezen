<body class="bg-[--background]">

  <!-- Header -->

      class="rounded-full text-[--foreground] hover:bg-[--border] size-10 flex items-center justify-center">
      <ion-icon name="chevron-back-outline" class="w-[24px] h-[48px]"></ion-icon>
    </div>

    <h1
      class="text-2xl text-[--muted-foreground] font-bold absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
      Notifications</h1>
  </div>

  <div class="flex flex-col items-center justify-center h-[80vh] px-6 relative">
    <!-- Bell icon with face -->
    <div class="bell-icon bg-gray-100 rounded-full p-8 mb-10 relative">
      <div class="w-20 h-20 text-gray-500">

            d="M5.85 3.5a.75.75 0 00-1.117-1 9.719 9.719 0 00-2.348 4.876.75.75 0 001.479.248A8.219 8.219 0 015.85 3.5zM19.267 2.5a.75.75 0 10-1.118 1 8.22 8.22 0 011.987 4.124.75.75 0 001.48-.248A9.72 9.72 0 0019.266 2.5z" />

        </svg>
        <!-- <div class="zzz text-gray-600 font-bold"> -->
        <!--   z<span class="text-lg">z</span><span class="text-xl">z</span> -->
        <!-- </div> -->
      </div>
    </div>

    <!-- Text content -->
    <h2 class="text-2xl font-bold text-gray-600 mb-2">You're all caught up</h2>
    <p class="text-gray-400 text-center">Come back later for more updates</p>
  </div>
